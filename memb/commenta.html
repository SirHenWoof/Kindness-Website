       <center>   
        <h3 style="font-size=40px">Harker Helpers Form</h3>

        <div>
          <form>
            <label for="name">Name, (If Anonymous, write Anonymous)</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name.."><br><br>

            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" placeholder="Your Title..."><br><br>
      
            <label for="type">Choose a Type:</label><br>

            <select id="type" name="type">
              <option id="type" value="Positive Comment">Positive Comment</option>
              <option id="type" value="Suggestion">Suggestion</option>
            </select><br><br>
      
            <label for="post">Comment/Suggestion Here</label><br>
            <textarea type="text" id="post" name="post" rows="10" cols="50"></textarea><br>
          
            <button type="submit" id="submit">Submit</button>
          </form>
