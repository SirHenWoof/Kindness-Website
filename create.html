<!DOCTYPE html>
<html>
    <head>
        <title>
           Harker Helpers - Submit Post
        </title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"><center>
        <h3>Harker Helpers Form</h3>

        <div>
          <form>
            <label for="name">Name, (If Anonymous, write Anonymous)</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name.."><br>
      
            <label for="type">Choose a Type:</label><br>

            <select id="type" name="type">
              <option value="HwHelp">Homework Help</option>
              <option value="FrHelp">Friend/Family issues Help</option>
            </select><br>
      
            <label for="post">Post</label><br>
            <textarea type="text" id="post" name="post" rows="10" cols="50"></textarea><br>
          
            <button type="submit" id="submit">Submit</button>
            <button type="submit" id="ansubmit">Private Submit</button>
          </form>
        </div>
        <br><a href="feed.html">Home</a>
      </center>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="form.js"></script>
</html>
